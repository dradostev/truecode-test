apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencies-service
  namespace: truecode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currencies-service
  template:
    metadata:
      labels:
        app: currencies-service
    spec:
      containers:
        - name: currencies-service
          image: svc-currencies:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          readinessProbe:
            grpc:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            grpc:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: currencies-service
  namespace: truecode
spec:
  selector:
    app: currencies-service
  ports:
    - port: 8080
      targetPort: 8080
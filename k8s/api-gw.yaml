apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: truecode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gw:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_AUTH_URL
              value: "http://auth-service:8080"
            - name: SERVICE_CURRENCY_URL
              value: "http://currencies-service:8080"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: truecode
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
